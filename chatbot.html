<html>
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jarvis</title>
  	<link rel="stylesheet" href="style.css">
    
    <script>console.log= function(){};</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <style>
	<span id="voice-btn" class="send">
  <div class="circle">
    <i class="zmdi zmdi-mic"></i>
  </div>
</span>

        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background-color: #f0f0f0;
        }

        .chat {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeSlideIn 1.5s ease-out forwards;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="chat">
    <div class="chat-container">

        <div id="call" class="user-bar"></div>
        <div class="conversation">
            <div class="conversation-container">
                <span id="ap"></span>
            </div>
            <form id="form" class="conversation-compose">
                <div class="emoji"></div>
                <input id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus></input>
                <span id="speak"></span>
                <span class="send">
                    <div class="circle">
                        <i id="msend" class="zmdi zmdi-mail-send"></i>
                    </div>
                </span>
            </form>
        </div>
    </div>
</div>
    <script src="chatbot.js"></script>
</body>
</html>
